<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/l/LarplawyerStyles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script disable-devtool-auto src='https://cdn.jsdelivr.net/npm/disable-devtool'></script>  
    <title>@larplawyer</title> <!-- Title changed here -->
    <style>



        body::before {
            content: "";
            background: url('https://i.pinimg.com/originals/d4/c2/fb/d4c2fb7bb5c8bb7338b26346909afe87.jpg') center/cover no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.2;
        }



        #who {
            text-shadow: 0 0 8px rgba(255, 80, 243, 0.505), 0 0 15px rgba(234, 129, 255, 0.658), 0 0 20px rgba(233, 136, 255, 0.505);
            font-size: 3em; /* Adjust font size as needed */

        }

        #who span {
            display: inline-block;
            background: url('/Gifs/pink.gif') no-repeat;
            background-size: cover;
            padding: 4px;
        }
    </style>
    <style>
        #footer {
            text-shadow: 0 0 8px rgba(255, 80, 243, 0.505), 0 0 15px rgba(234, 129, 255, 0.658), 0 0 20px rgba(233, 136, 255, 0.505);
            font-size: 2em; /* Adjust font size as needed */
        }
    </style>
</head>
<body>
    <main>
    </style>
        <img src="https://i.pinimg.com/originals/22/2f/25/222f25516feca3899486a064a94fe727.jpg">
        <span id="who"></span>
        <span id="footer"></span>
        <div class="flexbox">
            <a href="https://github.com/larplawyer" target="_blank"><button><i class="icon fa-brands github"></i>Github</button></a>
            <a href="https://instagram.com/larplawyer" target="_blank"><button><i class="icon fa-brands instagram"></i>Instagram</button></a>
            <a href="https://twitter.com/larplawyer" target="_blank"><button><i class="icon fa-brands twitter"></i>Twitter</button></a>
            <a href="https://t.me/larplawyer" target="_blank"><button><i class="icon fa-brands telegram"></i>Telegram</button></a>
        </div>
    </main>

    <!-- Audio element with autoplay and muted attributes -->
    <audio autoplay>
        <source src="again.mp3" type="audio/mpeg">
        <source src="again.ogg" type="audio/ogg">
        <!-- Provide alternate audio formats here if necessary -->
        Your browser does not support the audio element.
    </audio>


    <script>
        const text = "@larplawyer";
        const whoElement = document.getElementById("who");
        const footerText = "Your Average Larplawyer";
        const footerElement = document.getElementById("footer");
        const pointerElement = document.getElementById("pointer");
        let index = 0;
        let typing = true;
        let musicPlayed = false;

        function createSpans(text, parentElement) {
            for (let char of text) {
                const span = document.createElement("span");
                span.textContent = char;
                parentElement.appendChild(span);
            }
        }

        createSpans(text, whoElement);
        typeWriter();

        function typeWriter() {
            if (index < footerText.length && typing) {
                footerElement.innerHTML += footerText.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            } else if (typing) {
                typing = false;
                pointerElement.style.display = "inline-block";
            }
        }

        function playAudio() {
            if (!musicPlayed) {
                const audio = document.getElementById("backgroundMusic");
                audio.play();
                musicPlayed = true;
            }
        }
        
        document.addEventListener("click", playAudio);
    </script>




</body>
</html>
